<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget PLanner App</title>
    <link rel="stylesheet" href="app.css">

<body>
    <main>
        <section>
            <div><span class="labellings">Money Earned</span>
                <h2 class="green">
                    <span>$</span>
                    <span id="incomeAmount">0.00</span>
                </h2>
            </div>
            <div> <span class="labellings">Money Available</span>
                <h2>
                    <span>$</span>
                    <span id="availableAmount">0.00</span>
                </h2>
            </div>
            <div><span class="labellings">Money Spent</span>
                <h2 class="red">
                    <span>$</span>
                    <span id="expenseAmount">0.00</span>
                </h2>
            </div>
        </section>

        <article>
            <input type="text" placeholder="Description" id="description" required><input type="text"
                placeholder="Amount" id="amount" required>
            <div>
                <button id="incomebtn">Add Income</button><button id="expensebtn">Add Expense</button>
            </div>
            <div>
                <button id="resetbtn">Reset</button>
            </div>
            <!-- <i class="fa-solid fa-trash"></i> -->
        </article>

        <aside>
            <div>
                <h1>Income</h1>
                <div id="income">
                </div>
            </div>
            <div>
                <h1>Expenses</h1>
                <div id="expense">
                </div>
            </div>
        </aside>

        <script src="https://kit.fontawesome.com/f5f66ca13d.js" crossorigin="anonymous"></script>
    </main>

    <script src="app.js"></script>
</body>

</html>
