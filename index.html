<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget PLanner App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <section>
            <div>Money Earned <h2 id="green">$4500.00</h2>
            </div>
            <div>Money Available <h2>$4500.00</h2>
            </div>
            <div>Money Spent <h2 id="red">$4500.00</h2>
            </div>
        </section>

        <article>
            <input type="text" placeholder="Description" id="description" required><input type="text"
                placeholder="Amount" id="amount" required>
            <div>
                <button id="incomebtn">Add Income</button><button id="expensebtn">Add Expense</button>
            </div>
        </article>

        <aside>
            <div>
                <h1> Income</h1>
                <div id="incomeadded">
                    <!-- <span id="incomespan"></span>
                    <span id="amountspan"></span> -->
                </div>
            </div>
            <div>
                <h1>Expenses</h1>
                <div id="expenseadded">

                </div>
            </div>
        </aside>

    </main>

    <script src="app.js"></script>
</body>

</html>
